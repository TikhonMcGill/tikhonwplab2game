<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="game.css" media="all" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bear'n'Bees</title>
    <script src="game.js">
      var bear;
      var bees;
    </script>
    <noscript>
      Warning - JavaScript is Disabled. For full functionality of this page, it
      is necessary to enable JavaScript.
    </noscript>
  </head>
  <body onload="start();">
    <div id="title">
      <h1>Help Brian the Bear escape the Bees!</h1>
      <p>
        Brian moves at a speed of
        <input
          type="text"
          id="bearSpeedInput"
          value="100"
          size="1"
          onchange="bear.setSpeed(this.value);"
        />
        pixels per movement!
      </p>
      <p>
        His adventure involves
        <input
          type="text"
          id="nbBees"
          value="3"
          size="1"
          onchange="makeBees();"
        />
        bees!
      </p>
      <h2>Press left, right, up, down keys to move Brian!</h2>
    </div>
    <div id="scores"></div>
    <div id="board">
      <img src="./images/bear.gif" id="bear" alt="Brian Bear" />
    </div>
  </body>
</html>
